<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body,
        html {
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;

        * {
            box-sizing: border-box;
        }

        .bg-img {
            /* The image used */
            background-image: url("https://www.moneycrashers.com/wp-content/uploads/2018/12/great-online-shopping-sites.jpg");

            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;

        /* Add styles to the form container */
        .container {
            position: absolute;
            right: 0;
            margin: 50px;
            max-width: 500px;
            padding: 35px;
            background-color: white;
        }

        /* Full-width input fields */
        input[type=text],

            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            border: none;
            background: #f1f1f1;
        }
        

        input[type=text]:focus,
        input[type=password]:focus {
            background-color: #ddd;
            outline: none;
        }

</head>
